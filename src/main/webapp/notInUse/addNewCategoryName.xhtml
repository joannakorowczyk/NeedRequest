<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration of need </title>
    </h:head>
    <h:body>
        Chosen need: 
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="New category name*: " />
                <h:inputText required="true" value="#{addNewCategoryNeedPageBean.newCategoryDTO.categoryName}" >
                    <f:convertNumber integerOnly="true"/>
                </h:inputText> 


                <h:commandButton value="Add new category" action="#{addNewCategoryNeedPageBean.addNewCategoryNeedAction()}"/>
                <h:commandButton value="Cancel" action="cancelAction" immediate="true"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
