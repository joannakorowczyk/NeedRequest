<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.accounts.changePassword"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="changeMyPasswordForm" >


            <h:panelGrid columns="2">

                <h:outputLabel value="#{msg['account.passwordOld']}" for="passwordOld" />
                <h:inputSecret id="passwordOld" value="#{changeMyPasswordPageBean.oldPassword}" title="#{msg['account.passwordOld']}" required="true" 
                               maxlength="20" size="15">
                </h:inputSecret>
                <h:message for="login" styleClass="error_small"/>
<br/>

                <h:outputLabel value="#{msg['account.password']} *" for="password" />
                <h:inputSecret id="password" value="#{changeMyPasswordPageBean.account.password}" title="#{msg['account.password']}" required="true" >
                </h:inputSecret>

                <h:outputLabel value="#{msg['account.passwordRepeat']} *" for="passwordRepeat" />
                <h:inputSecret id="passwordRepeat" value="#{changeMyPasswordPageBean.repeatPassword}" title="#{msg['account.passwordRepeat']}" required="true" />
            </h:panelGrid>
            <br />

            <h:commandButton action="#{changeMyPasswordPageBean.changePassword()}" value="#{msg['menu.accounts.changePassword']}" />
            <br />
            <h:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true" />


        </h:form>
    </ui:define>
</ui:composition>
