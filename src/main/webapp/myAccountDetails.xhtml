<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="pageBean" value="#{szczegolyMojegoKontaPageBean}" />

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.accounts.details"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form>            
             <h:dataTable var="row" value="#{myAccountDetailsPageBean.account}" headerClass="table_header" rowClasses="row_odd,row_even">
                <h:column id="login">
                    <f:facet name="header">#{msg['account.login']}</f:facet>
                    <h:outputText value="#{row.login}" />
                </h:column>
                <h:column id="name">
                    <f:facet name="header">#{msg['account.name']}</f:facet>
                    <h:outputText value="#{row.name}" />
                </h:column>
                <h:column id="surname">
                    <f:facet name="header">#{msg['account.surname']}</f:facet>
                    <h:outputText value="#{row.surname}" />
                </h:column>
                <h:column id="email">
                    <f:facet name="header">#{msg['account.email']}</f:facet>
                    <h:outputText value="#{row.email}" />
                </h:column>
                   <h:column id="phone">
                    <f:facet name="header">#{msg['account.phone']}</f:facet>
                    <h:outputText value="#{row.phone}" />
                </h:column>
                   <h:column id="type2">
                       <f:facet name="header">#{msg['account.type']}</f:facet>
                    <h:outputText value="#{row.type2}" />
                </h:column>
             </h:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
