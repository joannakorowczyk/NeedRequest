<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["page.resetPassword"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" /> 
    </ui:define>
    <ui:define name="content">
        <h:form>   
            <h:panelGrid columns="3">

            <h:outputLabel value="${msg['account.login']}" />

            <h:inputText  id="login" disabled="true" value="${resetPassword3PageBean.accountDTO.login}" />
                        <br/>

            <h:outputLabel value="#{msg['account.password']} *" />
            <h:inputSecret  id="newPassword" value="${resetPassword3PageBean.account.password}" required="true" maxlength="20" size="20" validatorMessage="#{msg['account.validator.password']}">
      <f:validateLength minimum="8" maximum="20"  ></f:validateLength>
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#!$%]).{8,20})"/>
            </h:inputSecret>

            <br/>
                <h:outputLabel value="#{msg['account.passwordRepeat']} *" />
            <h:inputSecret id="repeatPassword" value="${resetPassword3PageBean.repeatPassword}" required="true" maxlength="20" size="20" validatorMessage="#{msg['account.validator.password']}">
                  <f:validateLength minimum="8" maximum="20"  ></f:validateLength>
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#!$%]).{8,20})"/>
            </h:inputSecret>
                     <br/>
            </h:panelGrid>
                    <h:commandButton value="${msg['menu.accounts.submit']}"  action="${resetPassword3PageBean.changePassword()}" />

                    <h:commandButton  value="#{msg['action.cancel']}"   action="menu.xhtml" immediate="true"/>
            <br/>
            <h:messages />

        </h:form>
             
    </ui:define>
</ui:composition>
