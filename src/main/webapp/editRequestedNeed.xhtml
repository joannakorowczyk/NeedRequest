<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["page.confirmRegister"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" /> 
    </ui:define>
    <ui:define name="content">
        <h:form>

            <h:panelGrid columns="2">

                <h:outputLabel value="${msg['order.item.quantity']}">
                </h:outputLabel>
                <h:inputText value="#{editRequestedNeedPageBean.requestedNeedDTO.requestedAmount}" required="true" id="requestedAmount" maxlength="4"  validatorMessage="#{msg['account.validator.requestedAmount']}">
                       <f:validateLongRange maximum="100" minimum="1" />

                </h:inputText> 



                <h:commandButton value="#{msg['action.createOrder']}" action="#{editRequestedNeedPageBean.saveRequestedNeedAction()}"/>
                <h:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true"/>
                        <h:messages />

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
