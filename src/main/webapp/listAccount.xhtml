<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.accounts.list"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="listAccountForm">
             <h:dataTable var="row" value="#{listAccountPageBean.accounts}" headerClass="table_header" rowClasses="row_odd,row_even">
                <h:column id="type">
                    <f:facet name="header">#{msg['account.type']}</f:facet>
                    <h:outputText value="#{row.type2}" />
                </h:column>
                 
                 <h:column id="login">
                    <f:facet name="header">#{msg['account.login']}</f:facet>
                    <h:outputText value="#{row.login}" />
                </h:column>
                <h:column id="name">
                    <f:facet name="header">#{msg['account.name']}</f:facet>
                    <h:outputText value="#{row.name}" />
                </h:column>
                <h:column id="surname">
                    <f:facet name="header">#{msg['account.surname']}</f:facet>
                    <h:outputText value="#{row.surname}" />
                </h:column>
                <h:column id="email">
                    <f:facet name="header">#{msg['account.email']}</f:facet>
                    <h:outputText value="#{row.email}" />
                </h:column>
                                 <h:column id="Active">
                                     <f:facet name="header">#{msg['account.active']}</f:facet>
                                       <p:selectBooleanButton value="#{row.active}" onIcon="pi pi-check" offIcon="pi pi-times" disabled="true" />

<!--                                     <h:outputText value="#{row.active}" />-->
                </h:column>
                 
                 <h:column id="Confirmed">
                                     <f:facet name="header">#{msg['account.confirmed']}</f:facet>
                                                           <p:selectBooleanButton value="#{row.confirmed}" onIcon="pi pi-check" offIcon="pi pi-times" disabled="true" />

<!--                                     <h:outputText value="#{row.confirmed}" />-->
                </h:column>
                 
<!--            <h:column id="Confirmed4">
                                     <f:facet name="header">#{msg['account.confirmed']}</f:facet>
                                     <h:outputText value="#{row.providedNb}" />
                </h:column>-->
                 
                  <h:column id="Confirmed2">
                                     <f:facet name="header">#{msg['account.confirmed']}</f:facet>
                                     <h:outputText value="#{row.providedPeopleNbHousehold}" />
                </h:column>
                 
<!--                   <h:column id="Confirmed3">
                                     <f:facet name="header">#{msg['account.confirmed']}</f:facet>
                                     <h:outputText value="#{row.peopleNbHousehold}" />
                </h:column>-->
               
            
                                 <h:column id="Actions">
                    <f:facet name="header">${msg['general.actions']}</f:facet>
                    <h:commandButton action="#{listAccountPageBean.activateAccount(row)}" value="${msg['action.activate']}" rendered="#{not row.active}"/>
                    <h:commandButton action="#{listAccountPageBean.deactivateAccount(row)}" value="${msg['action.deactivate']}" rendered="#{row.active}"/>

                    <h:commandButton value="${msg['action.edit']}"  action="#{listAccountPageBean.editAccount(row)}"/>

                                 </h:column>
             </h:dataTable>
    </h:form>
    </ui:define>

</ui:composition>
