<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["page.createOrder"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" /> 
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid >
                <h:column id="category">
                    <h:outputLabel value="${msg['order.item.name']}">
                    </h:outputLabel>
                    <h:selectOneMenu value="#{registerRequestedNeedPageBean.chosenCategoryDTO.categoryName}" >
                        <f:selectItems  value="#{registerRequestedNeedPageBean.listCategoryDTO}" var="category" itemLabel="#{category.categoryName}" itemValue="#{category.categoryName}"/>
                    </h:selectOneMenu>
                </h:column>

                <h:column id="amount">
                    <h:outputLabel value="${msg['order.item.quantity']} *">
                        <f:convertNumber integerOnly="true"/>
                    </h:outputLabel>
                    <h:inputText value="#{registerRequestedNeedPageBean.savedNeedDTO.requestedAmount}" required="true" id="requestedAmount" maxlength="4"  validatorMessage="#{msg['account.validator.requestedAmount']}">
                        <f:validateLongRange maximum="100" minimum="1" />
                    </h:inputText>
                </h:column> 

            </h:panelGrid>

            <h:commandButton value="#{msg['action.createOrder']}" action="#{registerRequestedNeedPageBean.createNeedAction()}"/>
            <h:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true"/>
            <h:messages />

        </h:form>
    </ui:define>

</ui:composition>
