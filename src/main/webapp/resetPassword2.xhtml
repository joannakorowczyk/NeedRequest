<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["page.resetPassword"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" /> 
    </ui:define>
    <ui:define name="content">
        <h:form>                    
            <h:panelGrid columns="3">

            <h:outputLabel value="${msg['account.login']}" />
            <h:inputText id="login" disabled="true" value="${resetPassword2PageBean.accountDTO.login}" size="20" />
                        <br/>

<h:outputLabel value="${msg['account.question']}" /> 
            <h:inputText  id="question" disabled="true" value="${resetPassword2PageBean.accountDTO.question}"  size="20"/>
                                   <br/>

            
            <h:outputLabel value="${msg['account.answer']} *" />
            <h:inputText value="${resetPassword2PageBean.myAnswer}" required="true" maxlength="50" size="20" validatorMessage="#{msg['account.validator.answer']}"> 

                    <f:validateRegex pattern="^[A-ZĄĆĘŁŃÓŚŹŻ]{1}[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\ \'\-]+"/>
            </h:inputText>
            <br/>

                       </h:panelGrid>

            <h:commandButton  value="${msg['menu.accounts.submit']}" 
                             action="${resetPassword2PageBean.resetPassword2Action()}" />

                <h:commandButton class="main-button" value="#{msg['action.cancel']}" action="menu.xhtml" immediate="true"/>
               <h:messages />

        </h:form>
     
    </ui:define>           
</ui:composition>
