<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.accounts.changePassword"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="ChangeMyPasswordForm" styleClass="center_content">
            <h:panelGrid columns="2" styleClass="table">
                #{msg['account.passwordOld']}*: 
                <h:inputSecret id="currentPassword" value="${changeMyPasswordPageBean.oldPassword}" required="true" maxlength="20" size="15" validatorMessage="#{msg['account.validator.password']}">
                    <f:validateLength minimum="2" maximum="20"  ></f:validateLength>
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#!$%]).{2,20})"/>                        
                </h:inputSecret>

                #{msg['account.password']}*: 
                <h:inputSecret id="password" value="${changeMyPasswordPageBean.account.password}" required="true" maxlength="20" size="15" validatorMessage="#{msg['account.validator.password']}">
                    <f:validateLength minimum="8" maximum="20"  ></f:validateLength>
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#!$%]).{8,20})"/>
                </h:inputSecret>

                #{msg['account.passwordRepeat']}*: 
                <h:inputSecret id="newPasswordRepeat" value="${changeMyPasswordPageBean.repeatPassword}" required="true" maxlength="20" size="15" validatorMessage="#{msg['account.validator.password']}">
                    <f:validateLength minimum="8" maximum="20"  ></f:validateLength>
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#!$%]).{8,20})"/>
                </h:inputSecret>


            </h:panelGrid>
            <h:commandButton styleClass="button" value="#{msg['menu.accounts.changePassword']}"  action="#{changeMyPasswordPageBean.changePassword()}" />
            <h:commandButton value="#{msg['action.cancel']}"  action="/index2.xhtml" immediate="true"/>
                    <h:messages />

        </h:form>
    </ui:define>
</ui:composition>
