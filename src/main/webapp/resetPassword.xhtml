<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["page.resetPassword"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" /> 
    </ui:define>
    <ui:define name="content">
        <h:form> 
            <h:panelGrid columns="2" styleClass="table">
                        <h:outputLabel value="${msg['page.resetPassword']}" />
                        <br/>
                <h:outputLabel value="${msg['account.login']} *" />
                <h:inputText value="${resetPasswordPageBean.accountDTO.login}" id="login" maxlength="20" required="true" validatorMessage="#{msg['account.validator.login']}"> 
 <f:validateLength minimum="6" maximum="20"  ></f:validateLength>
                    <f:validateRegex pattern="[a-zA-Z0-9]{6,20}" />
                </h:inputText>


            </h:panelGrid>
            
            <h:commandButton  value="${msg['menu.accounts.submit']}" 
                              action="${resetPasswordPageBean.resetPasswordAction()}" />

            <h:commandButton  value="#{msg['action.cancel']}" action="index2.xhtml" immediate="true"/>
            <h:messages />

        </h:form>
    </ui:define>

</ui:composition>
