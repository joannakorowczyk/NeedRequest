<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["page.confirmRegister"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        
         <h:form>
              <h:panelGrid columns="2">

                <h:outputLabel value="#{msg['account.login']} *"/>
                <h:outputText value="#{registerApplicantConfirmPageBean.account.login}"/>
                
                <h:outputLabel value="#{msg['account.question']} *"/>
                <h:outputText value="#{registerApplicantConfirmPageBean.account.question}"/>
                
                <h:outputLabel value="#{msg['account.answer']} *"/>
                <h:outputText value="#{registerApplicantConfirmPageBean.account.answer}"/>

                 
                  <h:outputLabel value="#{msg['account.name']} *"/>
                  <h:outputText  value="#{registerApplicantConfirmPageBean.account.name}"/>
                  
                   <h:outputLabel value="#{msg['account.surname']} *"/>
                   <h:outputText  value="#{registerApplicantConfirmPageBean.account.surname}"/>
                  
                   <h:outputLabel value="#{msg['account.email']} *"/>
                   <h:outputText value="#{registerApplicantConfirmPageBean.account.email}"/>
                  
                   <h:outputLabel value="#{msg['account.phone']}"/>
                   <h:outputText value="#{registerApplicantConfirmPageBean.account.phone}"/>
                  
            
                   <h:outputLabel value="#{msg['account.peopleNbHousehold']} *"/>
                   <h:outputText value="#{registerApplicantConfirmPageBean.account.peopleNbHousehold}"/>

                   <h:commandButton value="#{msg['menu.register']}" action="#{registerApplicantConfirmPageBean.register()}"/>
                <h:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true"/>
                                                 <h:messages />

              </h:panelGrid>
             

             </h:form>
    </ui:define>
</ui:composition>
