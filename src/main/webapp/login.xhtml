<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.authenticate"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <form jsf:id="form">
            <h:panelGrid columns="3">

                <h:outputLabel value="#{msg['account.login']} *" />
                <h:inputText value="#{loginController.username}"  id="login" maxlength="20" required="true" validatorMessage="#{msg['account.validator.login']}">
                    <f:validateLength minimum="6" maximum="20"  ></f:validateLength>
                    <f:validateRegex pattern="[a-zA-Z0-9]{6,20}" />
                </h:inputText>
                <br />
                <h:outputLabel value="#{msg['account.password']} *" />
                <h:inputSecret value="#{loginController.password}" id="password" required="true" maxlength="20" size="20" validatorMessage="#{msg['account.validator.password']}">
                    <f:validateLength minimum="8" maximum="20"  ></f:validateLength>
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#!$%]).{8,20})"/>
                </h:inputSecret>
                </h:panelGrid>

                <h:commandButton value="${msg['action.login']}" action="#{loginController.login()}"/>
                    <h:messages />

        </form>

    </ui:define>

</ui:composition>
