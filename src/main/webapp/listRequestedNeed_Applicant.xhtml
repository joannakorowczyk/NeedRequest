<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.orders.list"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="listRequestedNeed_ApplicantForm">
            <h:messages for="listaZamowien" />

            <h:dataTable var="row" value="#{listRequestedNeedApplicantPageBean.getListRequestedNeedDTO()}" headerClass="table_header" rowClasses="row_odd,row_even">
                <h:column id="requestedAmount">
                    <f:facet name="header">${msg['order.item.quantity']}</f:facet>
                    <h:outputText value="#{row.requestedAmount}" />
                </h:column>

                <h:column id="category">
                    <f:facet name="header">${msg['product.name']}</f:facet>
                    <h:outputText value="#{row.categoryName}" />
                </h:column>
                <h:column id="status">
                    <f:facet name="header">${msg['order.state']}</f:facet>
                    <h:outputText value="#{row.status}" />
                </h:column>
                





                <h:column id="actions">
                    <h:commandButton value="${msg['action.edit']}"  action="#{listRequestedNeedApplicantPageBean.editRequestedNeedAction(row)}" />
                    <h:commandButton value="${msg['action.delete']}" action="#{listRequestedNeedApplicantPageBean.deleteRequestedNeedAction(row)}" />

                </h:column>  

            </h:dataTable>
            <h:commandLink value="#{msg['action.cancel']}" action="cancelAction"/>

        </h:form>
    </ui:define>

</ui:composition>
